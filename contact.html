<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="assets\css\contact.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets\js\contact.js"></script>
    <script src="assets\js\firebase.js"></script>
</head>
<body>
    <div>
    <div>
        <a href="index.html"><img src="assets\images\left-arrow.png" id="backarrow" ></a>
    </div>
    <div class="container contact-form" style="border: 5px solid #fda400; border-radius:10px;">
        <div class="contact-image">
            <img src="assets\images\user-folder.png" alt="rocket_contact"/>
        </div>
        <form method="post" id="cont-formdata">
            <h3 style="font-size:xx-large;">Feedback</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="search" name="txtName" class="form-control" id="name" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="search" name="txtEmail" class="form-control" id="email" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="search" name="txtPhone" class="form-control" id="phnumber" placeholder="Your Phone Number" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" id="subbtn" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" id="txtmessage" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>

</body>
